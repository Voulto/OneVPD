<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OneVPD</title>
    <link rel="shortcut icon" href="img/github-logowhite.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo">
          <a href="https://github.com/Voulto/OneVPD"><img class="linkgithub" src="img/github-logoblack.svg" alt="">
          <h1>OneVPD</h1></a>
        </div>
        <nav>
          <ul>
            <li>Why ? For fun</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="intro">
        <h2>One video per day</h2>
        <p>Every day at 07h00 UTC+1</p>
      </div>
      <div class="bcard">
        <div class="card">
          <div class="cardheader">
            <img src="img/face.svg" alt="">
            <p>24/10/2020</p>
          </div>
          <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/mHh-yKvFGG0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/Voulto/OneVPD"><img class="linkgithub" src="img/github-logowhite.svg" alt=""></a>
    </footer>
  </body>
</html>
